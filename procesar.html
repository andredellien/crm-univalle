<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Procesar Compra</title>
		<!-- Enlace a la hoja de estilos de Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Barra de navegación -->
		<header class="container-fluid p-0 sticky-top shadow">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<a class="navbar-brand" href="#"
						><img class="logo" src="./imagenes/logo_univalle.png" alt=""
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link" aria-current="page" href="./index.html"
								>Home</a
							>
							<a class="nav-link" href="./index.html">Caracteristicas</a>
							<a class="nav-link" href="./index.html">Beneficios</a>
							<a class="nav-link" href="./index.html">Reseñas</a>
							<a class="nav-link" href="./index.html">Video</a>
							<a class="nav-link" href="./index.html">Equipo</a>
							<a class="nav-link active" href="./manual.html">Manual</a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<!-- Contenido principal -->
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="row d-flex justify-content-between">
					<div class="col-md-6 card shadow-lg p-4">
						<h1 class="text-center">Finalizar Compra</h1>

						<!-- Formulario para la compra -->
						<form id="formularioCompra">
							<div class="mb-3">
								<label for="nombre" class="form-label">Nombre Completo</label>
								<input
									type="text"
									id="nombre"
									class="form-control"
									placeholder="Ingresa tu nombre"
									required
								/>
							</div>

							<div class="mb-3">
								<label for="direccion" class="form-label"
									>Dirección de Envío</label
								>
								<input
									type="text"
									id="direccion"
									class="form-control"
									placeholder="Ingresa tu dirección"
									required
								/>
							</div>

							<div class="mb-3">
								<label for="telefono" class="form-label">Teléfono</label>
								<input
									type="text"
									id="telefono"
									class="form-control"
									placeholder="Ingresa tu teléfono"
									required
								/>
							</div>

							<div class="mb-3">
								<label for="tarjeta" class="form-label"
									>Número de Tarjeta Bancaria</label
								>
								<input
									type="text"
									id="tarjeta"
									class="form-control"
									placeholder="Ingresa tu número de tarjeta"
									required
								/>
							</div>

							<div class="text-center">
								<button
									type="button"
									class="button"
									onclick="finalizarCompra()"
								>
									Finalizar Compra
								</button>
							</div>
						</form>
					</div>
					<div class="col-md-5 card shadow-lg p-4 bg-gray">
						<h1 class="text-center">informacion de la compra</h1>

						<ul id="listaCarrito"></ul>
						<p>Total: $<span id="totalCarrito">0</span></p>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal de éxito -->
		<div
			id="modal"
			class="modal fade"
			tabindex="-1"
			aria-labelledby="modalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalLabel">
							Compra Realizada Correctamente
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<p>
							¡Gracias por tu compra! Tu compra se ha procesado correctamente.
						</p>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							onclick="cerrarModal()"
						>
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Enlace a los scripts de Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Script personalizado -->
		<script src="compra.js"></script>
	</body>
</html>
