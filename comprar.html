<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

	<body>
		<header class="container-fluid p-0 sticky-top shadow">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<a class="navbar-brand" href="#"
						><img class="logo" src="./imagenes/logo_univalle.png" alt=""
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-link active" aria-current="page" href="./index.html"
								>Home</a

							<a class="nav-link" href="#caracteristicas">Caracteristicas</a>

			</nav>

		<main>
			<div class="container p-5">
				<h1 class="pb-4">Comprar Sistema</h1>

				<div id="productos">
					<div class="producto">
						<h3>CRM Universitario</h3>
						<p>Precio: $5000</p>
						<button onclick="agregarAlCarrito()">Agregar al carrito</button>
					</div>
				</div>

				<h2 class="pt-5 pb-4">Carrito de compras</h2>
				<div id="carrito">
					<ul id="listaCarrito">
						<!-- Lista de productos en el carrito -->
					</ul>
					<p>Total: $<span id="totalCarrito">0</span></p>
				</div>
				<div>
					<button class="button" onclick="procesarCompra()">
						Procesar Compra
					</button>
				</div>
			</div>
		</main>

		<script src="compra.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
